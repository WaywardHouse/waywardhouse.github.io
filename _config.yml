title: Waywardhouse
description: Economic geography, environmental systems, and political economy.
logo: /assets/images/og-default.png
url: "https://waywardhouse.github.io"
baseurl: ""
author: ""
lang: en

# Brand
brand: wayward
brand_name: "Waywardhouse Publishing"
brand_default_theme: "light"

fonts_url: ""
tokens_css: ""

# Theme submodule paths
layouts_dir:  theme/_layouts
includes_dir: theme/_includes
plugins_dir:  theme/_plugins

permalink: /:title/
future: true

twitter: ""
facebook: ""
analytics_token: ""
mapbox_token: ""

giscus:
  repo: ""
  repo_id: ""
  category: "Announcements"
  category_id: ""

collections:
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: "_posts"
    values:
      layout: post
      image: /assets/images/og-default.png
  - scope:
      path: "_pages"
    values:
      layout: default

plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-last-modified-at

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: topic
    tag: tag
  permalinks:
    category: /topic/:name/
    tag: /tag/:name/

pagination:
  enabled: true
  per_page: 12
  permalink: "/page/:num/"
  title: ":title â€” page :num"
  trail:
    before: 2
    after: 2

navigation:
  - title: Home
    url: /
  - title: Series
    url: /series/
  - title: Method
    url: /method/
  - title: About
    url: /about/

secondary_navigation:
  - title: Maps
    url: /maps/
  - title: Alberta
    url: /alberta/
  - title: Contact
    url: /contact/
  - title: RSS
    url: /feed.xml

exclude:
  - theme/
  - Gemfile
  - Gemfile.lock
  - .github/
  - .gitignore
  - README.md
