title: WaywardHouse
description: Economic geography, environmental systems, and political economy.
hero_heading: "Geography as Systems Thinking"
hero_subheading: "Understanding how place, economy, and environment interact — through analysis, modelling, and open tools."
logo: /assets/images/og-default.png
url: "https://waywardhouse.github.io"
baseurl: ""
author: "Paul Hobson"
lang: en

# Brand
brand: wayward
brand_name: "WaywardHouse Publishing"
brand_default_theme: "light"

fonts_url: ""
tokens_css: ""

# Theme submodule paths
layouts_dir:  theme/_layouts
includes_dir: theme/_includes
plugins_dir:  theme/_plugins

permalink: /:title/
future: true

twitter: ""
facebook: ""
analytics_token: ""
mapbox_token: ""

giscus:
  repo: ""
  repo_id: ""
  category: "Announcements"
  category_id: ""

collections:
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: "_posts"
    values:
      layout: post
      image: /assets/images/og-default.png
  - scope:
      path: "_pages"
    values:
      layout: default

plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-last-modified-at

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: topic
    tag: tag
  permalinks:
    category: /topic/:name/
    tag: /tag/:name/

pagination:
  enabled: true
  per_page: 12
  permalink: "/page/:num/"
  title: ":title — page :num"
  trail:
    before: 2
    after: 2

streams_heading: "Two ways in"
streams:
  - label: "Analysis"
    title: "Essays"
    description: "Political economy, trade, and environmental systems. How places actually function — and for whom."
    url: /topic/economic-geography/
    cta: "Browse essays →"
  - label: "Computation"
    title: "Modeling"
    description: "Computational geography from first principles. Math, visualisation, and interactive models — built in sequence."
    url: /series/
    cta: "Start the series →"

navigation:
  - title: Essays
    url: /topic/economic-geography/
  - title: Modeling
    url: /series/
  - title: About
    url: /about/

secondary_navigation:
  - title: Start Here
    url: /start/
  - title: Contact
    url: /contact/
  - title: RSS
    url: /feed.xml

exclude:
  - theme/
  - Gemfile
  - Gemfile.lock
  - .github/
  - .gitignore
  - README.md
